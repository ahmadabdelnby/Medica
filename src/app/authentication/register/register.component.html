<div class="row m-0 min-vh-100">
    <div class="reg-side-bar align-items-center col-lg-2 d-flex flex-column justify-content-center">

            Registration Form
        </h1>
    </div>
    <form class="d-flex flex-column col-lg-10 Reg-form">
        <h1 class="text-center fw-bold">Create Account</h1>
        <div class="row my-3">
            <div class="form-group col-6">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Full Name">
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword1">e-mail</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
            </div>
        </div>
        <div class="row my-3">
            <div class="form-group col-6">
                <label for="exampleInputPassword1">National ID</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="National ID">
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
            </div>
        </div>

        <div class="row my-3">
            <div class="form-group col-6">
                <label for="exampleInputPassword1">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword1">Age</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age">
            </div>
        </div>
        <div class="row my-3">
            <div class="form-group col-6">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group col-6">

                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
        </div>
