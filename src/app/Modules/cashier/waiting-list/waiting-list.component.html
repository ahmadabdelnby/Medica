<div
  class="cashier-system w-100 min-vh-100 d-flex align-items-center justify-content-around col-sm-12">
  <div

    <img
      src="../../../../assets/images/haha.png"
      class="card-img-top images"
      alt="..." />
    <div class="card-body d-flex flex-column justify-content-center">
      <h3 class="card-title text-center">Clinic Waiting List</h3>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p> -->
      <a (click)="goToClinicWaitingList()" class="btn btn-primary">Enter</a>
    </div>
  </div>

  <div
    class="card w-25 d-flex flex-column justify-content-center position-static cashier-cards">
    <img
      src="../../../../assets/images/haha.png"
      class="card-img-top images"
      alt="..." />
    <div class="card-body d-flex flex-column justify-content-center">
      <h3 class="card-title text-center">Lab Waiting List</h3>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p> -->

    </div>
  </div>
</div>
