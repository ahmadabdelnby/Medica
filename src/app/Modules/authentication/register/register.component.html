<div class="row m-0 min-vh-100 position-static">
  <div class="card-body p-md-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

        <form
          class="mx-1 mx-md-4"
          [formGroup]="registrationForm"
          (ngSubmit)="submitForm()">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="firstName">First name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('firstName')?.hasError('required')"
                >First name is required</small
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('lastName')?.hasError('required')"
                >Last name is required</small
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="nid">National ID</label>
              <input
                type="text"
                id="nid"
                formControlName="nid"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('nid')?.hasError('required')"
                >National ID is required</small
              >
              <!-- <small class="text-danger" *ngIf="registrationForm.get('nid')?.hasError('required')">National ID is required</small> -->
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('username')?.hasError('required')"
                >Username is required</small
              >
            </div>
          </div>

          <!-- <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example1c">Age</label>
              <input type="number" id="form3Example3c" name="Age" class="form-control" required />
              <small>Age is required</small>
            </div>
          </div> -->

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="email">Your Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('email')?.hasError('required')"
                >Email is required</small
              >
              <small *ngIf="registrationForm.get('email')?.hasError('email')"
                >Invalid email format</small
              >
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <label class="mb-2 pb-1 d-block">Gender:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                id="femaleGender"
                value="Female"
                required />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                id="maleGender"
                value="Male"
                required />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>
            <small
              class="text-danger d-block"
              *ngIf="registrationForm.get('gender')?.hasError('required')"
              >Gender is required</small
            >
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="birthDate">Birth Date</label>
              <input
                type="date"
                id="birthDate"
                formControlName="birthDate"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="registrationForm.get('birthDate')?.hasError('required')"
                >Birth is required</small
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control" />
              <small
                *ngIf="registrationForm.get('password')?.hasError('required')"
                class="text-danger"
                >Password is required</small
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="confirmPassword"
                >Confirm password</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control" />
              <small
                class="text-danger"
                *ngIf="
                  registrationForm.get('confirmPassword')?.hasError('required')
                "
                >Confirm password is required</small
              >
              <small
                class="text-danger"
                *ngIf="registrationForm.hasError('passwordMismatch')"
                >Passwords do not match</small
              >
            </div>
          </div>

          <!-- <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox" value="" id="termsCheckbox" required />
            <label class="form-check-label" for="termsCheckbox">
              I agree to all statements in <a href="#!">Terms of Service</a>
            </label>
            <small *ngIf="registrationForm.get('termsCheckbox')?.hasError('required')">You must agree to the Terms of Service</small>
          </div> -->

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button
              type="submit"
              [disabled]="registrationForm.invalid"
              class="btn btn-primary btn-lg">
              Register
            </button>
          </div>
        </form>
      </div>
      <div
        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
          class="img-fluid"
          alt="Sample image" />
      </div>
    </div>
  </div>
</div>
