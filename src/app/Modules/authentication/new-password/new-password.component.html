<div class="container-fluid w-100 d-flex flex-column d-flex justify-content-center min-vh-100 login-page align-items-center">
    <div class="login-card co l-8 w-25 h-100">
        <h1 class="text-center mt-5">Create new password</h1>
        <form class="mt-4">
         <p>We'll ask for this password whenever you sign in.</p>
            <div class="form-group">
                <label for="username">New password</label>
                <input type="text" class="form-control" id="username" #username name="userName" placeholder="Enter your Password">
            </div>
            <div class="form-group">
                <label for="password">Re-enter password</label>
                <input type="password" class="form-control" #password id="password" name="password" placeholder="confirm your password">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mt-2">Save changes</button>
            </div>

        </form>
    </div>
</div>
