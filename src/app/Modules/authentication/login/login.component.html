<div
  class="container-fluid w-100 d-flex flex-column d-flex justify-content-center min-vh-100 login-page align-items-center">
  <div class="login-card co l-8 w-25 h-100">
    <h1 class="text-center mt-5">User Login</h1>
    <form
      class="mt-4"
      (ngSubmit)="login(username.value, password.value, role.value)">
      <!-- <form class="mt-4"> -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          #username
          name="userName"
          placeholder="Enter username" />
      </div>
      <!--  -->
      <!-- <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          #password
          id="password"
          name="password"
          placeholder="Enter password" /> -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              [type]="hide ? 'password' : 'text'"
              class="form-control"
              #password
              id="password"
              name="password"
              placeholder="Enter password" />
              <i class="fa fa-eye-slash password-toggle-icon" id="togglePassword" (click)="togglePassword()"></i>
            <div class="input-group-append">
              <!-- <span class="input-group-text" (click)="togglePassword()">
                <i class="fa fa-eye-slash" id="togglePassword" (click)="togglePassword()"></i>
              </span> -->
            </div>
          </div>
        </div>
      <!-- </div> -->

      <div class="d-flex justify-content-center m-2">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            #role
            name="role"
            id="doctor"
            value="doctor"
            required />
          <label class="form-check-label" for="Doctor">Doctor</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            #role
            name="role"
            id="cashier"
            value="cashier"
            required />
          <label class="form-check-label" for="Cashier">Cashier</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            #role
            name="role"
            id="patient"
            value="patient"
            required />
          <label class="form-check-label" for="Patient">Patient</label>
        </div>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block mt-2">
          Login
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="/resetpassword">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
