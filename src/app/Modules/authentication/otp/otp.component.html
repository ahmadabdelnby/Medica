
<div class="container-fluid w-100 d-flex flex-column d-flex justify-content-center min-vh-100 login-page align-items-center">
    <div class="login-card co l-8 w-25 h-100">
        <h1 class="text-center mt-5">Verification required </h1>
        <form class="mt-4" (submit)="verifyOTP(otpCode.value)">
            <p>To continue, complete this verification step. We've sent a code to your email. Please enter it below.</p>
            <div class="form-group">
                <label for="otpCode">OTP Code</label>
                <input type="text" class="form-control" id="otpCode" #otpCode name="otpCode" placeholder="Enter OTP" required>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mt-2">Continue</button>
            </div>
            <div *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</div>
        </form>
    </div>
</div>
